<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/default.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 style="padding: 15px" class="project-name">{{ page.title }}</h1>
      <a href="{{ site.url }}/{{ site.baseurl }}/" class="btn">Home</a>
      <a href="{{ site.url }}/{{ site.baseurl }}/people" class="btn">People</a>
      <a href="{{ site.url }}/{{ site.baseurl }}/labs" class="btn">Labs</a>
      <a href="{{ site.url }}/{{ site.baseurl }}/equipment" class="btn">Equipment</a>
      <a href="{{ site.url }}/{{ site.baseurl }}/vr-ar" class="btn">VR/AR</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">Page created using 'Cayman' Jekyll template powered by <a href="https://pages.github.com">GitHub Pages</a>      </footer>
    </main>
  </body>
</html>
